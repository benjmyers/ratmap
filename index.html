<!doctype html>
<html class="no-js" ng-app="ratmap">
  <head>
    <meta charset="utf-8">
    <meta property="og:image"
    content="assets/images/thumb.png" />
    <title>Ratmap</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link href="assets/images/favicon.png" rel="shortcut icon" type="image/x-icon">

    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,300' rel='stylesheet' type='text/css'>
    <!-- build:css({.tmp,app}) styles/vendor.css -->
    <link rel="stylesheet" href="styles/app/vendor.css">

    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="bower_components/spinkit/css/spinkit.css" />

    <!-- endbuild -->
    <link rel="stylesheet" href="bower_components/leaflet.markercluster/dist/MarkerCluster.Default.css" />

    <link rel="stylesheet" href="bower_components/esri-leaflet-geocoder/dist/esri-leaflet-geocoder.css" />

    <!-- build:css({.tmp,src}) styles/app.css -->
    <link rel="stylesheet" href="styles/app/index.css">
    <!-- endbuild -->

    <!-- build:js(.) scripts/modernizr.js -->
    <script src="bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->

  <body>

      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>

      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){

    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>

    <script src="bower_components/angular-route/angular-route.js"></script>
